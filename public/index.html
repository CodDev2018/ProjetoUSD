<!doctype html>
<html lang="pt-br" class="h-100">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Manifest.json Configurações -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#343A40" />

    <link rel="icon" sizes="192x192" href="/images/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="/images/icons/icon-192x192.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/footer.css">

    <title>O Dólar</title>
</head>

<body class="d-flex flex-column h-100 bg-dark text-light">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="/images/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
                    O Dólar
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item nav-conversor">
                            <a class="nav-link" href="conversor" data-navigo>
                                <i class="fa fa-home"></i>
                                Início
                            </a>
                        </li>
                        <li class="nav-item nav-sobre">
                            <a class="nav-link" href="sobre" data-navigo>
                                <i class="fa fa-question-circle"></i>
                                Ajuda
                            </a>
                        </li>
                        <li class="nav-item nav-configuracoes">
                            <a class="nav-link" href="configuracoes" data-navigo>
                                <i class="fa fa-cog"></i>
                                Configurações
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-shrink-0 js-content">

    </main>

    <footer class="footer mt-auto py-3 bg-dark text-light">
        <div class="container text-center">
            <span class="text-muted">Desenvolvido por <a href="https://coddev.com.br">CodDev</a></span>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="/js/vendor/jquery.mask.min.js"></script>
    <script src="/js/vendor/fontawesome.min.js"></script>
    <script src="/js/vendor/navigo.min.js"></script>

    <script src="/js/router.js"></script>
    <script src="/js/conversor.js"></script>
    <script src="/js/config.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(reg => console.info('SW registrado!', reg))
                .catch(err => console.error('SW não registrado!', err))
        } else {
            console.log("ServiceWorker não é suportado.")
        }
    </script>
</body>

</html>
